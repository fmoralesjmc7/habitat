<ion-content fullscreen class="tutorial_content">
  <section class="tutorial_section">
    <ion-slides class="tutorial_slides" pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">

      <ion-slide class="slide" *ngFor="let slide of slides">

        <ion-icon class="icon {{ slide.icon }}"></ion-icon>
        <h2 class="slide-title">{{ slide.title }}</h2>
        <p class="slide-texto">{{ slide.description }}</p>
      </ion-slide>

    </ion-slides>
    <section class="button_section">
      <button class="button_section-continuar" (click)="continuarConLogin()">
        {{showBtn? 'Â¡Comenzar!': 'Saltar'}}
      </button>
    </section>
  </section>
</ion-content>
